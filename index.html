<!DOCTYPE html>
<html>
    <head>
        <title>KichSpin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
        <script src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </head>
    <body>
        <div class="table">
            <div class="cols">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="lines">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                    <div class="line line4"></div>
                    <div class="line line5"></div>
                </div>
            </div>
            <div class="actions">
                <div class="win">WIN: <div class="score">0</div></div>
                <a href="#" class="button disabled"></a>
            </div>
            <div class="topup">Please top-up your account to continue playing this game</div>
        </div>
        <div class="symbols">
            <div class="symbol symbol1"></div>
            <div class="symbol symbol2"></div>
            <div class="symbol symbol3"></div>
            <div class="symbol symbol4"></div>
            <div class="symbol symbol5"></div>
        </div>
        <audio class="spin-audio" preload>
            <source src="./audio/spin.mp3" />
        </audio>
        <audio class="win-audio" preload>
            <source src="./audio/win.mp3" />
        </audio>
    </body>
</html>
